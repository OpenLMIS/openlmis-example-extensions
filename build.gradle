
repositories {
    flatDir {
        dirs "libs/"
    }
}

configurations {
    extension {
        transitive = false
    }
}

dependencies {
    extension files('libs/openlmis-example-extension-0.0.1-SNAPSHOT-sources.jar')
}

task copyExtensions(type: Copy) {
    from configurations.extension.files
    into 'build/extensions/'
}
